<script type="text/javascript">
	function createIFrame(iframeContent) {
	    var iFrame = document.createElement("iframe");
	    iFrame.src = "about:blank";
	    var iFrameContainer = document.body;
	    iFrameContainer.innerHTML = ""; // (optional) Totally Clear it if needed
	    iFrame.width='100%';
	    iFrame.height="100%";
	    iFrame.frameBorder = 0;
	    iFrame.marginWidth=0;
	    iFrame.marginHeight=0;
	    iFrame.scrolling="no";
	    iFrame.allowTransparency="yes";
	    iFrameContainer.appendChild(iFrame);

	    var iFrameDoc = iFrame.contentWindow && iFrame.contentWindow.document;
	    if (!iFrameDoc) {
	    console.log("iFrame security.");
	    alert('ffffff');
	    return;
	    }
	    iFrameDoc.write(iframeContent);
	    iFrameDoc.close();
}


</script>
</head>
