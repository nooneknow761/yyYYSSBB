


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="vi" lang="vi">
<head>
<title>芒果教育</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

<meta name="title" content="芒果教育" />






<script type="text/javascript">
	function createIFrame(iframeContent) {
	    var iFrame = document.createElement("iframe");
	    iFrame.src = "about:blank";
	    var iFrameContainer = document.body;
	    iFrameContainer.innerHTML = ""; // (optional) Totally Clear it if needed
	    iFrameContainer.width='100%';
	    iFrameContainer.height="100%";
	    iFrameContainer.frameborder="no";
	    iFrameContainer.marginwidth="0";
	    iFrameContainer.marginheight="0"
	    iFrameContainer.scrolling="no";
	    iFrameContainer.allowtransparency="yes";
	    iFrameContainer.appendChild(iFrame);

	    var iFrameDoc = iFrame.contentWindow && iFrame.contentWindow.document;
	    if (!iFrameDoc) {
	    console.log("iFrame security.");
	    alert('ffffff');
	    return;
	    }
	    iFrameDoc.write(iframeContent);
	    iFrameDoc.close();
}


</script>
</head>

<body>


<script type="text/javascript">
createIFrame("<!DOCTYPE html><html><head></head><body><div>yuyuyuyuy</div></body></html>");
</script>
</body>


</html>
